<!DOCTYPE html>
<html class="no-js" lang="zxx">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add Product - Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./assets/images/logo/lavellalogo.png">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/vendor/vendor.min.css">
    <link rel="stylesheet" href="assets/css/plugins/plugins.min.css">
    <link rel="stylesheet" href="assets/css/style.min.css">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
            background: #f5f5f7;
            padding: 20px 0;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .admin-header {
            border-bottom: 1px solid #e5e5e7;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .admin-header h1 {
            color: #1d1d1f;
            font-size: 2rem;
            font-weight: 600;
            margin: 0;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h3 {
            color: #1d1d1f;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e5e5e7;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #1d1d1f;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #c2a674;
            box-shadow: 0 0 0 3px rgba(194, 166, 116, 0.1);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .dynamic-section {
            border: 1px solid #e5e5e7;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            background: #fbfbfd;
        }

        .dynamic-item {
            background: #fff;
            border: 1px solid #e5e5e7;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
        }

        .btn-remove {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff3b30;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 18px;
            line-height: 1;
            transition: all 0.3s;
        }

        .btn-remove:hover {
            background: #d32f2f;
        }

        .btn-add {
            background: #c2a674;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            font-size: 14px;
        }

        .btn-add:hover {
            background: #b89660;
        }

        .btn-submit {
            background: #c2a674;
            color: #000;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
            margin-top: 30px;
        }

        .btn-submit:hover {
            background: #b89660;
            transform: translateY(-1px);
        }

        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .image-preview {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .image-preview-item {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #e5e5e7;
        }

        .image-preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-preview-item .remove-image {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #ff3b30;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 14px;
        }

        .option-input {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .option-input input {
            flex: 1;
        }

        .option-input button {
            background: #ff3b30;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            cursor: pointer;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>Add New Product</h1>
        </div>

        <div id="alertContainer"></div>

        <form id="productForm" enctype="multipart/form-data">
            <!-- Basic Information -->
            <div class="form-section">
                <h3>Basic Information</h3>

                <div class="form-group">
                    <label for="category">Category *</label>
                    <select id="category" name="category" required>
                        <option value="">Select Category</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="title">Product Title *</label>
                    <input type="text" id="title" name="title" required placeholder="e.g., Premium Curtain Set">
                </div>

                <div class="form-group">
                    <label for="description">Description *</label>
                    <textarea id="description" name="description" required placeholder="Detailed product description"></textarea>
                </div>

                <div class="form-group">
                    <label for="price">Price (₹) *</label>
                    <input type="number" id="price" name="price" required min="0" step="0.01" placeholder="299.99">
                </div>

                <div class="form-group">
                    <label for="discountedPrice">Discounted Price (₹)</label>
                    <input type="number" id="discountedPrice" name="discountedPrice" min="0" step="0.01" placeholder="249.99">
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="isAvailable" name="isAvailable" checked>
                    <label for="isAvailable" style="margin: 0;">Product is Available</label>
                </div>
            </div>

            <!-- Product Images -->
            <div class="form-section">
                <h3>Product Images</h3>
                <div class="form-group">
                    <label for="images">Upload Images (Max 10 images, 10MB each)</label>
                    <input type="file" id="images" name="images" multiple accept="image/*">
                    <div id="imagePreview" class="image-preview"></div>
                </div>
            </div>

            <!-- Specifications -->
            <div class="form-section">
                <h3>Specifications</h3>
                <div id="specificationsContainer" class="dynamic-section">
                    <p style="color: #86868b; margin-bottom: 15px;">Add product specifications like Material, Size, Color, etc.</p>
                </div>
                <button type="button" class="btn-add" onclick="addSpecification()">+ Add Specification</button>
            </div>

            <!-- Instructions -->
            <div class="form-section">
                <h3>Instructions</h3>
                <div id="instructionsContainer" class="dynamic-section">
                    <p style="color: #86868b; margin-bottom: 15px;">Add care instructions, installation guides, etc.</p>
                </div>
                <button type="button" class="btn-add" onclick="addInstruction()">+ Add Instruction</button>
            </div>

            <!-- FAQs -->
            <div class="form-section">
                <h3>FAQs</h3>
                <div id="faqsContainer" class="dynamic-section">
                    <p style="color: #86868b; margin-bottom: 15px;">Add frequently asked questions about the product.</p>
                </div>
                <button type="button" class="btn-add" onclick="addFAQ()">+ Add FAQ</button>
            </div>

            <button type="submit" class="btn-submit">Create Product</button>
        </form>
    </div>

    <script src="assets/js/vendor/jquery-3.5.1.min.js"></script>

    <script>
        const API_URL = 'http://localhost:3000/api';
        let selectedImages = [];

        // Load categories on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadCategories();
            setupImagePreview();
        });

        // Load categories from API
        async function loadCategories() {
            try {
                const response = await fetch(`${API_URL}/categories`, {
                    headers: {
                        'Accept': 'application/json',
                        'Accept-Encoding': 'gzip'
                    }
                });

                const result = await response.json();
                const categories = result.success ? result.data : [];

                const categorySelect = document.getElementById('category');
                categories.forEach(category => {
                    if (category.isActive) {
                        const option = document.createElement('option');
                        option.value = category._id || category.id;
                        option.textContent = category.title || category.name;
                        categorySelect.appendChild(option);
                    }
                });
            } catch (error) {
                showAlert('Failed to load categories', 'error');
                console.error('Error loading categories:', error);
            }
        }

        // Image preview setup
        function setupImagePreview() {
            const imageInput = document.getElementById('images');
            imageInput.addEventListener('change', function(e) {
                selectedImages = Array.from(e.target.files);
                displayImagePreviews();
            });
        }

        function displayImagePreviews() {
            const previewContainer = document.getElementById('imagePreview');
            previewContainer.innerHTML = '';

            selectedImages.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const div = document.createElement('div');
                    div.className = 'image-preview-item';
                    div.innerHTML = `
                        <img src="${e.target.result}" alt="Preview ${index + 1}">
                        <button type="button" class="remove-image" onclick="removeImage(${index})">×</button>
                    `;
                    previewContainer.appendChild(div);
                };
                reader.readAsDataURL(file);
            });
        }

        function removeImage(index) {
            selectedImages.splice(index, 1);
            displayImagePreviews();

            // Update file input
            const dataTransfer = new DataTransfer();
            selectedImages.forEach(file => dataTransfer.items.add(file));
            document.getElementById('images').files = dataTransfer.files;
        }

        // Add Specification
        function addSpecification() {
            const container = document.getElementById('specificationsContainer');
            const id = Date.now();

            const div = document.createElement('div');
            div.className = 'dynamic-item';
            div.id = `spec-${id}`;
            div.innerHTML = `
                <button type="button" class="btn-remove" onclick="removeElement('spec-${id}')">×</button>
                <div class="form-group">
                    <label>Specification Title *</label>
                    <input type="text" class="spec-title" placeholder="e.g., Material, Size, Color" required>
                </div>
                <div class="form-group">
                    <label>Options (comma-separated) *</label>
                    <input type="text" class="spec-options" placeholder="e.g., Cotton, Silk, Polyester" required>
                </div>
            `;
            container.appendChild(div);
        }

        // Add Instruction
        function addInstruction() {
            const container = document.getElementById('instructionsContainer');
            const id = Date.now();

            const div = document.createElement('div');
            div.className = 'dynamic-item';
            div.id = `inst-${id}`;
            div.innerHTML = `
                <button type="button" class="btn-remove" onclick="removeElement('inst-${id}')">×</button>
                <div class="form-group">
                    <label>Instruction Title *</label>
                    <input type="text" class="inst-title" placeholder="e.g., Care Instructions" required>
                </div>
                <div class="form-group">
                    <label>Instructions (one per line) *</label>
                    <textarea class="inst-value" placeholder="Enter each instruction on a new line" required></textarea>
                </div>
            `;
            container.appendChild(div);
        }

        // Add FAQ
        function addFAQ() {
            const container = document.getElementById('faqsContainer');
            const id = Date.now();

            const div = document.createElement('div');
            div.className = 'dynamic-item';
            div.id = `faq-${id}`;
            div.innerHTML = `
                <button type="button" class="btn-remove" onclick="removeElement('faq-${id}')">×</button>
                <div class="form-group">
                    <label>Question *</label>
                    <input type="text" class="faq-question" placeholder="Enter the question" required>
                </div>
                <div class="form-group">
                    <label>Answer *</label>
                    <textarea class="faq-answer" placeholder="Enter the answer" required></textarea>
                </div>
            `;
            container.appendChild(div);
        }

        // Remove element
        function removeElement(id) {
            const element = document.getElementById(id);
            if (element) {
                element.remove();
            }
        }

        // Show alert
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertContainer.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Form submission
        document.getElementById('productForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = document.querySelector('.btn-submit');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Product...';

            try {
                const formData = new FormData();

                // Basic fields
                formData.append('category', document.getElementById('category').value);
                formData.append('title', document.getElementById('title').value);
                formData.append('description', document.getElementById('description').value);
                formData.append('price', document.getElementById('price').value);
                formData.append('discountedPrice', document.getElementById('discountedPrice').value || 0);
                formData.append('isAvailable', document.getElementById('isAvailable').checked);

                // Specifications
                const specifications = [];
                document.querySelectorAll('#specificationsContainer .dynamic-item').forEach(item => {
                    const title = item.querySelector('.spec-title').value;
                    const options = item.querySelector('.spec-options').value.split(',').map(s => s.trim());
                    if (title && options.length > 0) {
                        specifications.push({ title, options });
                    }
                });
                if (specifications.length > 0) {
                    formData.append('specifications', JSON.stringify(specifications));
                }

                // Instructions
                const instructions = [];
                document.querySelectorAll('#instructionsContainer .dynamic-item').forEach(item => {
                    const title = item.querySelector('.inst-title').value;
                    const value = item.querySelector('.inst-value').value.split('\n').map(s => s.trim()).filter(s => s);
                    if (title && value.length > 0) {
                        instructions.push({ title, value });
                    }
                });
                if (instructions.length > 0) {
                    formData.append('instructions', JSON.stringify(instructions));
                }

                // FAQs
                const faqs = [];
                document.querySelectorAll('#faqsContainer .dynamic-item').forEach(item => {
                    const question = item.querySelector('.faq-question').value;
                    const answer = item.querySelector('.faq-answer').value;
                    if (question && answer) {
                        faqs.push({ question, answer });
                    }
                });
                if (faqs.length > 0) {
                    formData.append('faqs', JSON.stringify(faqs));
                }

                // Images
                selectedImages.forEach(file => {
                    formData.append('images', file);
                });

                // Submit to API
                const response = await fetch(`${API_URL}/products`, {
                    method: 'POST',
                    headers: {
                        'Accept-Encoding': 'gzip'
                        // Note: Authorization header will be needed for admin
                        // 'Authorization': 'Bearer ' + adminToken
                    },
                    body: formData
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    showAlert('Product created successfully!', 'success');

                    // Reset form after 2 seconds
                    setTimeout(() => {
                        window.location.reload();
                    }, 2000);
                } else {
                    showAlert(result.message || 'Failed to create product', 'error');
                }

            } catch (error) {
                console.error('Error creating product:', error);
                showAlert('Failed to create product. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Product';
            }
        });
    </script>
</body>

</html>
